<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
/*
  // 문서 객체 만들기 (3): 텍스트노드를 갖는 문서 객체를 생성하기
   - 이전 방법도 좋지만 더 쉬운 방법인 'innerHTML' 속성 사용
*/

 // 문서 객체 생성

  window.onload = function() {
     let output = '';
      
     output += '<ul>';
     output += '  <li>Java Script </li>';
     output += '  <li>jQuery</li>';
     output += '  <li>Ajax</li>';
     output += '</ul>';

// innerHTML 속성에 문자열을 할당
     document.body.innerHTML = output;

// 문서 객체에 내용 추가

  document.body.innerHTML += '<h1>Documnet Object Model</h>'
  }

/*
 변수에 텍스트를 저장 한 후, innerHTML 속성을 사용하여 내용을 추가하면
 텍스트가 문서객체에 만들어진다. 이렇게 innerHTML은 문서 객체를 추가하거나 
 내용을 변경하는데 사용된다. 
*/
  </script> 
</head>

</body>
</html>
