<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
      /*
      문서객체(document)
       : html, body와 같은 태그를 자바스크립트에서 이용할 수 있는 객체로 만든 것, 웹페이지 그 자체를 의미
         
       노드: html태그와 태그 안의 텍스트나 속성들을 모두 노드라고 한다. 
       요소 노드: html태그
       텍스트노드: 요소노드(태그)안에 있는 글자 ex) <h1> 안녕 </h1> ==> h1태그 안에 있는 안녕이 텍스트노드이다.
        - 텍스트 노드를 갖는 문서 객체
        - 텍스트 노드를 갖지 않는 문서 객체

        * 문서객체모델(DOM): 웹 브라우저가 HTML페이지를 인식하는 방식, 즉 문서 객체와 관련된 객체의 모든 것

      [문서객체가 생성되는 방식]
       정적으로 생성: html문서상에 적힌대로 생성되는 거
       동적으로 생성: html문서상에 없던 문서객체를 자바스크립트를 이용해서 생성하는 것 

      생성한 객체를 노드에 연결
      : 생성한 객체를 body문서 객체에 연결해야 출력된다.
        appendChild(node명): 객체에 노드를 연결
 ==> 요소(텍스트)노드를 생성했으면, 반드시 body내부에 생성한 요소(텍스트)노드를 연결해야
 출력된다. 이때 사용하는 키워드가 appendChild()함수이다.       

 문서 객체 생성: HTML문서에 없는 내용을 자바스크립트 객체로 만드는 것
 문서 객체 수정: HTML문서에 존재하는 내용을 자바스크립트 객체로 수정하는 것 
 문서 객체 삭제: HTML문서에 존재하는 내용을 자바스크립트 객체로 삭제하는 것
 */ 
//=======================================================================================================================


// 문서 객체 만들기 (1): 텍스트노드를 갖는 문서 객체를 생성하기

  // 1. 문서 객체 생성
  window.onload = function() {
    let header = document.createElement('h1'); // 요소노드 생성 
// 변수 header에 HTML문서의 h1태그를 만들어 임시로 저장.     

    let textNode = document.createTextNode('hello'); // 텍스트노드 생성
// 변수 textNode에 HTML문서의 hello라는 텍스트를 만들어 임시로 저장. 
/*   -> 이 코드를 실행하면 아무런 결과가 나타나지 않는다. 그러므로 문서객체에 연결한다.  
       
*/

  // 2. 문서 객체 연결 
   
   header.appendChild(textNode); // 생성한 요소노드(h1)와 텍스트노드('hello')를 연결
   document.body.appendChild(header); // 요소노드를 body 문서 객체에 연결(= 요소 추가) 
  }

//=======================================================================================================================

// 문서 객체 만들기 (2): 텍스트노드를 갖지 않는 문서 객체를 생성하기

 // 텍스트 노드 대신 속성을 추가한다. 

  // 문서 객체 생성

   window.onload = function() {
   let img = document.createElement('img');

  // 이미지태그(요소노드)의 속성지정1 (변수명.속성 = 값)
   img.src = '풍경.jpg';
   img.width = 500;
   img.height= 300;

   // 속성지정2
   
   /*
   img.setAttribute('src', '풍경.jpg')
   img.setAttribute('width','500')
   img.setAttribute('height','500')
   */
   
   // 문서 객체 연결
   document.body.appendChild(img);
   }


</script>
</head>
<body>

</body>
</html>
