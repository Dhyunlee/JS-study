<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
 /*
 문서 객체 제거
  : 문서 객체를 제거할 때는 removeChild(child)를 사용한다. 
   removeChild(child): 문서 객체의 자식 노드를 제거한다. 
 */   
    </script>

</head>
<body>
   
    <h1>Hello World</h1>
    <h2>Hello JavaScript</h2>
    <h3>나만 남았다.</h3>
    <script>

     let header1 = document.querySelector("h1");
     let header2 = document.querySelector("h2");

   //문서 객체 제거 
   document.body.removeChild(header1) 
   header2.parentNode.removeChild(header2); // 일반적 

    </script>    
</body>
</html>

<!--
 문서 객체 연결, 이동: appendChild()
 문서 객체 제거: removeChild()

-->
