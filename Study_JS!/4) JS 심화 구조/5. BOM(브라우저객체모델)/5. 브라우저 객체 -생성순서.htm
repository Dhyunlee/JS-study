<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document > Object Model</title>
<!--
  'window.onload = function() {}'코드는 body영역의 스크립트 소스가 실행후 html소스 실행 마지막으로 head영역 스크립트 실행!
  <body영역> => <head 영역> 순서로 실행됨.
      # 실행해서 결과 확인해보면 이해할 수 있음!
      순서는 위와 같으나 크롬 브라우저는 경고창이 먼저 뜨고 html태그가 실행됨 이건 나중에 알아보자!! 
      순서가 이렇게 진행된다는 것만 확인하고 넘어가자!
-->
<!--
    [문서의 로드시점 - 브라우저 랜더링]
     : HTML, CSS, JS를 가지고 웹문서를 제작할 때 중요한 것은 웹브라우저가 어떻게 동작하는 지 알아야 한다. 
      렌더링이란 이러한 언어(HTML, CSS, JS)로 작성한 문서를 브라우저에서 그래픽 형태(브라우저창에 출력되는 형태)로 출력하는 
      과정을 말한다. 이것을 이해하면, 성능 좋은 웹문서를 작성하는데 도움이 된다. 

      <script>는 <head>보다는 <body>영역에 작성하는 것이 바람직하다. 
       => <head>에 <script>를 작성하면, 웹브라우저가 랜더링하는 과정중 스크립트를 만나면 일단 중지하고 모든 콘텐츠를 완료후
          <script>영역을 실행하기 때문에 최적화를 위해 되도록 body영역에 작성한다. 
-->
    <script>
    window.onload = function() {
        document.querySelector("h1").style.color = "red"
    };
    
    </script>
</head>
<body>
    <h1>Process - 1</h1>
<!-- //    <script> console.log('Process - 2')</script> -->
    <h1>Process - 2</h1>
    <script> console.log('Process - 3')</script>

</body>

</html>
